<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .todo-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    label {
      flex: 1;
      cursor: pointer;
    }

    input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <ul>
      <li><input type="checkbox" id="task1"><label for="task1">Buy groceries</label></li>
      <li><input type="checkbox" id="task2"><label for="task2">Finish homework</label></li>
      <li><input type="checkbox" id="task3"><label for="task3">Water the plants</label></li>
      <li><input type="checkbox" id="task4"><label for="task4">Call friend</label></li>
    </ul>
  </div>
</body>
</html>

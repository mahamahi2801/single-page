<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .quote-box {
      background: #ffffff;
      padding: 30px;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .quote-box h2 {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    .quote-box p {
      font-size: 18px;
      color: #333;
      line-height: 1.5;
    }

    .author {
      margin-top: 15px;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h2>Daily Quote</h2>
    <p>"Success is not final, failure is not fatal: It is the courage to continue that counts."</p>
    <div class="author">â€“ Winston Churchill</div>
  </div>
</body>
</html>
